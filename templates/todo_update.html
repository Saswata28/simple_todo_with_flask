{% extends 'todo_base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}
  
      <div class="container my-3">
        <form action="/update/{{update_todo.sno}}" method="post">
            <div class="mb-3">
                <h2>Update TODOs</h2>
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{update_todo.title}}" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="desc" id="desc" value="{{update_todo.desc}}">
            </div>
            <button type="submit" class="btn btn-primary">Update the list</button>
          </form>
      </div>
